<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">Online Gallery</a>
      </div>
    </nav>

    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">Choose your <span>pictures</span></h1>
      </div>
    </div>
    <!-- Gallery Section -->
    <div class="full__img" id="fullImg">
        <img src="" id="img">
        <span onclick="closeImg()">X</span>
        <span onclick="previous()"><</span>
        <span onclick="next()">></span>
        <span id="imgId">page=</span>
    </div>
    <div class="services" id="services">
      <div class="services__wrapper">
        <img id="0" class="services__card" src="https://picsum.photos/id/0/5000/3333" onclick="openImg(this.src, this.id)">
      </img>
      <img id="1" class="services__card" src="https://picsum.photos/id/1/5000/3333" onclick="openImg(this.src, this.id)">
    </img>
    <img id="2" class="services__card" src="https://picsum.photos/id/2/5000/3333" onclick="openImg(this.src, this.id)">
</img>
<img id="3" class="services__card" src="https://picsum.photos/id/3/5000/3333" onclick="openImg(this.src, this.id)">
</img>
<img id="4" class="services__card" src="https://picsum.photos/id/4/5000/3333" onclick="openImg(this.src, this.id)">
</img>
<img id="5" class="services__card" src="https://picsum.photos/id/5/5000/3333" onclick="openImg(this.src, this.id)">
</img>
<img id="6" class="services__card" src="https://picsum.photos/id/6/5000/3333" onclick="openImg(this.src, this.id)">
</img>
<img id="7" class="services__card" src="https://picsum.photos/id/7/5000/3333" onclick="openImg(this.src, this.id)">
</img>
<img id="8" class="services__card" src="https://picsum.photos/id/8/5000/3333" onclick="openImg(this.src, this.id)">
</img>
<img id="9" class="services__card" src="https://picsum.photos/id/9/5000/3333" onclick="openImg(this.src, this.id)">
</img>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
